<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title i18n-text="export"></title>
	<link rel="stylesheet" href="third-party/material-design-icons/material-icons.min.css"/>
	<link rel="stylesheet" href="third-party/mdl/material.min.css"/>
	<link rel="stylesheet" href="page.css"/>
	<style>
	</style>

	<script src="src/browser-polyfill.js"></script>
	<script src="src/common.js"></script>
	<script src="src/localization.js"></script>
	<script src="src/health.js"></script>
	<script src="src/storage.js"></script>
	<script src="src/messaging.js"></script>
	<script src="src/inject/apply.js"></script>
	<script src="src/fileSaveLoad.js"></script>
	<script src="src/export.js"></script>
</head>
<body id="xstyle-manage">
<div class="mdl-layout mdl-layout--fixed-drawer">
	<div class="mdl-layout__obfuscator"></div>
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<div id="menu-button" aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button"><i class="material-icons">menu</i></div>
			<span class="mdl-layout-title" i18n-text="export"></span>
			<div class="mdl-layout-spacer"></div>
		</div>
	</header>
	<div class="menu mdl-layout__drawer">
		<span class="mdl-layout-title"><p><img src="images/128.png"></p><p>xStyle</p></span>
		<nav class="mdl-navigation">
			<a class="mdl-navigation__link" i18n-text="styleCancelEditLabel" href="manage.html"></a>
		</nav>
	</div>
	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text" i18n-text="export"></h2>
				</div>
				<div class="mdl-card__supporting-text mdl-grid">
					<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
						<input class="mdl-textfield__input" type="text" id="name">
						<label class="mdl-textfield__label" for="name" i18n-text="styleName"></label>
					</div>
					<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
						<input class="mdl-textfield__input" type="text" id="author">
						<label class="mdl-textfield__label" for="author" i18n-text="styleAuthor"></label>
					</div>
					<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
						<input class="mdl-textfield__input" type="text" id="url">
						<label class="mdl-textfield__label" for="url">URL</label>
					</div>
					<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
						<input class="mdl-textfield__input" type="text" id="updateUrl">
						<label class="mdl-textfield__label" for="updateUrl">Update URL</label>
					</div>
					<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
						<input class="mdl-textfield__input" type="text" id="md5Url">
						<label class="mdl-textfield__label" for="md5Url">MD5 URL</label>
					</div>
					<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
						<input class="mdl-textfield__input" type="text" id="originalMd5">
						<label class="mdl-textfield__label" for="originalMd5">Original MD5</label>
					</div>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button id="export-as-json" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n-text="exportAsJson"></button>
					<button id="export-as-usercss" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n-text="exportAsUsercss"></button>
				</div>
			</div>
			<div class="mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text" i18n-text="helpAlt"></h2>
				</div>
				<div class="mdl-card__supporting-text" i18n-html="exportHelp"></div>
			</div>
		</div>
	</main>
</div>
<script src="third-party/mdl/material.min.js"></script>
<script src="src/md5.min.js"></script>
</body>
</html>
