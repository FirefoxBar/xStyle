<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/128.png">
	<title i18n-text="advancedTitle"></title>
	<link rel="stylesheet" href="third-party/material-design-icons/material-icons.min.css"/>
	<link rel="stylesheet" href="third-party/mdl/material.min.css"/>
	<link rel="stylesheet" href="styles/page.css"/>
	<link rel="stylesheet" href="styles/page/advanced.css"/>
	<script src="scripts/browser-polyfill.js"></script>
	<script src="scripts/common.js"></script>
	<script src="scripts/localization.js"></script>
	<script src="scripts/storage.js"></script>
	<script src="scripts/messaging.js"></script>
	<script src="scripts/userstyle.js"></script>
	<script src="third-party/less/less.min.js"></script>
	<script src="third-party/clean-css/clean-css.min.js"></script>
	<script src="scripts/inject/apply.js"></script>
	<script src="scripts/page/advanced.js"></script>

	<template data-id="dropdown">
		<div class="mdl-cell mdl-cell--3-col">
			<span class="title"></span><br><select class="options"></select>
		</div>
	</template>
	<template data-id="text">
		<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--3-col">
			<input class="mdl-textfield__input" type="text" id="name">
			<label class="mdl-textfield__label title" for="name"></label>
		</div>
	</template>
	<template data-id="image">
		<div class="mdl-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col"><p class="title"></p></div>
	</template>
	<template data-id="image_item">
		<label class="image">
			<img>
			<div class="title"><input type="radio"></div>
		</label>
	</template>
	<template data-id="color">
		<div class="mdl-cell mdl-cell--3-col">
			<label><span class="title"></span><br><input type="color"></label>
		</div>
	</template>
</head>
<body id="xstyle-advanced">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<a id="back-button" role="button" tabindex="0" class="mdl-layout__drawer-button" href="manage.html"><i class="material-icons">arrow_back</i></a>
			<span class="mdl-layout-title" i18n-text="advancedTitle"></span>
			<div class="mdl-layout-spacer"></div>
			<button id="nav-save" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">save</i></button>
		</div>
	</header>
	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text style-name"></h2>
				</div>
				<div id="setting-list" class="mdl-card__supporting-text mdl-grid"></div>
				<div class="mdl-card__actions mdl-card--border">
					<button id="save" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n-text="save"></button>
				</div>
			</div>
		</div>
	</main>
</div>
<div id="toast" class="mdl-js-snackbar mdl-snackbar">
	<div class="mdl-snackbar__text"></div>
	<button class="mdl-snackbar__action" type="button"></button>
</div>
<script src="third-party/mdl/material.min.js"></script>
<script src="scripts/md5.min.js"></script>
</body>
</html>
